<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Calculator MVC</title>
	<link rel="stylesheet" href="style.css">
	<script src="calc-model.js"></script>
	<script src="calc-ctrl.js"></script>
	<script src="run.js"></script>
</head>
<body>
	<label for="first-value">
		Input first value: 
	</label>
	
	<input type="text" id="first-value" /><br />
	
	<label for="second-value">
		Input second value: 
	</label>
	
	<input type="text" id="second-value" /><br />
	
	Output value: <input type="text" disabled="disabled" id="output-value" /><br />
	
	<input type="button" id="button-plus" value="+" />
	<input type="button" id="button-minus" value="-" />
	<input type="button" id="button-multiply" value="*" />
	<input type="button" id="button-decide" value="/" />
</body>
</html>
